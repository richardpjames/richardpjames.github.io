<div class="row">
    {% for post in site.posts %}
    <div class="col-lg-4 col-12">
        <a href="{{ post.url }}"><img src="{{ post.imageurl }}" alt="{{ post.title }}" class="img-fluid mb-3 mt-3" /></a>
        <h3><a href="{{ post.url }}" class="text-white">{{ post.title }}</a></h3>
        <div class="mt-3">{{ post.excerpt }}</div>
    </div>
    {% endfor %}
</div>
